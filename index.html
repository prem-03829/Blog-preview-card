<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img class="article-photo" src="assets/images/illustration-article.svg" alt="Graphical illustration about HTML and CSS">
    <article class="content">
      <span class="tag">
        Learning
      </span>
      <time class="date" datetime="2023-12-21">
        Published 21 Dec 2023
      </time>
      <h1 class="title">
        HTML & CSS foundations
      </h1>
      <p class="info">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </article>

    <div class="author-info">
      <img class="profile-pic" src="assets/images/image-avatar.webp" alt="author-profile-pic of Greg Hopper">
      <p class="author">
        Greg Hooper
      </p>
    </div>
  </main>
</body>
</html>
